<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<footer style="height:60px"
		class="footer-distributed navbar navbar-fixed-bottom">

		<div class="footer-right" style="margin-top:-30px;">
			<h:graphicImage styleClass="img-logo-footer" library="images"
				name="logo.png" />
		</div>

		<div class="footer-left" style="margin-top:0px;">
			<p class="footer-links">
				<h:panelGroup rendered="#{loginBean.username != null}">
					<p:link styleclass="navbar-brand" outcome="home"
						value="#{bundleCommon['footer.link.home']}" />
				.
				<p:link styleclass="navbar-brand" outcome="profile"
						value="#{bundleCommon['footer.link.profile']}" />
				.
				<p:link styleclass="navbar-brand" outcome="transactions"
					value="#{bundleCommon['footer.link.transactions']}" />
				.
				<p:link styleclass="navbar-brand" outcome="addItem"
					value="#{bundleCommon['footer.link.addItem']}" />
				.
				<p:link styleclass="navbar-brand" outcome="itemsMap"
					value="#{bundleCommon['footer.link.map']}" />
				</h:panelGroup>
			</p>

			<p>#{bundleCommon['footer.label.company']}</p>
		</div>

	</footer>

</ui:composition>
